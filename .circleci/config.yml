version: 2.1
jobs:
  lambdafunction_check:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/repo
    steps:
      - checkout
      - run: 
          name: Install AWSCLI
          command : |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run:
          name: Zip file
          command: |
            zip handler.zip handler.js
      - run:
          name: LambdaFunction to S3 bucket upload
          command: |
            aws s3 cp index.zip s3://${AWS_BUCKET_NAME}/handler.zip
      - run: 
          name: Install less
          command: |
            sudo apt-get install less -y

      - run:
          name: Update lambda_Function code
          command: |
            aws lambda update-function-code --function-name EmailService --region us-east-1 --zip-file fileb://index.zip
      
workflows:
  version: 2
  lambda:
    jobs:
      - lambdafunction_check